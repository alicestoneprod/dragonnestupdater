<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>账号管理系统</title>
	<link rel="stylesheet" type="text/css" href="lib/registration.css">
<style> 
.divcss5{text-align:center} 
</style> 
<script>
function s(d){
	return document.getElementById(d);
}
function xhr(link,str,callback){
		
	if(!s('cover')){
		var cover=document.createElement("div");
		cover.id="cover";
		cover.style.position="absolute";
		cover.style.top="0"
		cover.style.right="0"
		cover.style.height="40px"
		cover.style.left="0";
		document.body.appendChild(cover);
	}
	s('cover').innerHTML="<div id='querying' style='position:absolute;top:0;left:0;right:0;height:40px;font-size:32px;color:#cec;background:#c60;text-align:center;'>正在执行...</div>";
	
	var xhr;
	if (window.XMLHttpRequest){//Modern Browsers
		xhr=new XMLHttpRequest();
	}
	else{//可耻的IE6
		xhr=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xhr.open("POST",link,true);
	xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");//POST头信息
	xhr.send(str);
	xhr.onreadystatechange=function(){
		if (xhr.readyState==4 && xhr.status==200){//0: 请求未初始化 1: 服务器连接已建立 2: 请求已接收 3: 请求处理中 4: 请求已完成
			s("cover").removeChild(s('querying'));
			var res=xhr.responseText;
			callback(res);
		}
		if (xhr.readyState==4 && xhr.status==0){
			s("cover").removeChild(s('querying'));
			var res='执行失败';
			callback(res);
		}
	}
}
function checkuser(){
	var filter = /^([a-zA-Z0-9_\.\-])+$/;
	var username=s('username').value;
	if (filter.test(username)) return true;
	s('tip').innerHTML="账号不符合要求";
	return false;
}
function checkpass(){
	if(s('password').value.length>1) return true;
	s('tip').innerHTML="密码太短";
	return false;
}
function sub(){
	window.location.href="changepass.html";
}
function login(){
	if(checkuser()&&checkpass()){
		var link="login.php";
		var str="username="+s('username').value+"&password="+s('password').value;
		xhr(link,str,function(res){
			if(!parseInt(res)){
				s('tip').innerHTML=res;
			}else{
				document.cookie="AccountID="+res;
				window.location.href="manage.html";
			}
		})
	}
}
</script>    
</head>

<body>
	<div id="wrapper">
		<div id="container">
			<div id="header">
			<script src="imgcss/jquery.js" type="text/javascript"></script>
            <script src="imgcss/jquery_002.js" type="text/javascript"></script>						
				<img src="images/logo.png">
			</div>
			<div id="box" class="wrapper">	
				<div id="tip" class="tip"></div><br>
				<font color="#090"><div class="divcss5">账号</div></font>
				<input type="text" name="username" id="username" placeholder="账号"/><br>
                <font color="#090"><div class="divcss5">密码</div></font>				
				<input type="password" name="password" id="password" placeholder="密码"/><br>
				<button id="submit2" class="btn" onClick="login();">账号管理-点击此处</button><br>
			</div>
		</div>
	</div>
</body>
</html>
